<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <section id="section1">
    <h1>Section 1</h1>
    <p>Welcome to the first section of this webpage!</p>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
    <p>This is the second section. Scroll or use the navigation bar to explore more.</p>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
    <p>You've reached the final section. Thanks for visiting!</p>
  </section>
</body>
</html>
